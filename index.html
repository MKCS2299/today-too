<!DOCTYPE html>
<html>
<head>
    <title>Today</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: white;
            background: url('her.jpg') no-repeat center center/cover;
            position: relative;
        }

        /* Dark overlay + blur */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            z-index: 0;
        }

        .calendar {
            position: relative;
            z-index: 1;
            background: white;
            color: #333;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        .month {
            background: #ff6b81;
            color: white;
            padding: 20px;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .day {
            font-size: 5em;
            font-weight: bold;
            padding: 30px 0 10px;
        }

        .year {
            padding-bottom: 10px;
            font-size: 1.1em;
            opacity: 0.7;
        }

        .line {
            padding-bottom: 25px;
            font-size: 0.9em;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="calendar">
    <div class="month" id="month"></div>
    <div class="day" id="day"></div>
    <div class="year" id="year"></div>
    <div class="line">Still choosing you. Today too.</div>
</div>

<script>
    const today = new Date();

    const month = today.toLocaleString('default', { month: 'long' });
    const day = today.getDate();
    const year = today.getFullYear();

    document.getElementById("month").innerText = month;
    document.getElementById("day").innerText = day;
    document.getElementById("year").innerText = year;
</script>

</body>
</html>
